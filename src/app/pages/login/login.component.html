<div class="row h-100 justify-content-center align-items-center">
    <div class="col-4">
        <app-login-form (onSubmitLoginForm)="login($event)"></app-login-form>
    </div>
    <div class="col-5 text-center" *ngIf="isLoading; else notLoading">
        <app-loader></app-loader>
    </div>
    <ng-template #notLoading>
        <div class="col-5">
            <img class="img-fluid" alt="Responsive image" src="assets/images/anubis.gif">       
        </div>
      </ng-template>
</div>
